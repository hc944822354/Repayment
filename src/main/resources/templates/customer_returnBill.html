

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <title>客户回款后台管理</title>
     <script type="text/javascript">
    function check() {
 	   if(!isNumber(document.forms.myform.paymoney.value)){
 		   alert("还款金额请按要求输入数字");
 		  document.forms.myform.paymoney.focus();
 		   return false;
 	   }
 	  if(document.forms.myform.paytime.value==""){
		   alert("请输入还款时间");
		  document.forms.myform.paytime.focus();
		   return false;
	   }
 	  if(document.forms.myform.paymoney.value==""){
		   alert("请输入还款金额");
		  document.forms.myform.paymoney.focus();
		   return false;
	   }
 	 if(document.forms.myform.rname.value==""){
		   alert("请输入还款名称");
		  document.forms.myform.rname.focus();
		   return false;
	   }
 }
    function isNumber(number){
    	 var re = new RegExp(/^(([0-9]+\.[0-9]*[1-9][0-9]*)|([0-9]*[1-9][0-9]*\.[0-9]+)|([0-9]*[1-9][0-9]*))$/);
    	  return re.test(number);
        } 
</script>

                        <tbody>                                                      
                            <tr>
                            <th>还款合同名称：</th>

                            <select name="csex" id="catid" class="required">
